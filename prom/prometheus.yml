global:
  scrape_interval: "15s"

scrape_configs:
  - job_name: "prom"
    static_configs:
      - targets:
        - localhost:9090
  - job_name: "demos"
    static_configs:
      - targets:
        - demo.promlabs.com:10000
        - demo.promlabs.com:10001
        - demo.promlabs.com:10002
  - job_name: "node01"
    scrape_interval: "10s"
    static_configs:
      - targets: ['node-exporter:9100']
